databases:
  - name: scheduling-db
    databaseName: scheduling_db
    user: scheduler_user
    plan: free
    region: singapore

services:
  # Backend API
  - type: web
    name: scheduler-api
    runtime: node
    region: singapore
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: scheduling-db
          property: connectionString
      - key: ALLOWED_ORIGINS
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: NOTION_API_KEY
        sync: false
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: scheduler-frontend
    runtime: static
    region: singapore
    plan: free
    rootDir: client
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: scheduler-api
          property: host
